<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ APP_NAME }}</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/normalize.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/login_register.css') }}"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="{{ url_for('static', filename='js/jquery-3.7.1.min.js') }}"></script>
    <script>
      THEME_TYPE = "{{ THEME_TYPE }}";
    </script>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='themes/' ~ THEME ~ '-' ~ THEME_TYPE ~ '.css') }}"
    />
    {% if IsMobile %}
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/login_register_mobile.css') }}"
    />
    {% endif %}
  </head>

  <body class="root">
    <script src="{{ url_for('static', filename='js/tools.js') }}"></script>
    <section class="layout-main">
      <a href="/">
        <div class="layout-main-icon">‚å¨</div>
      </a>
      <h3 class="layout-main-header">{% block title %}{% endblock %}</h3>
      <form action="" method="post" class="layout-main-form">
        {% block content %}{% endblock %}
      </form>
    </section>
    <script src="{{ url_for('static', filename='js/login_register.js') }}"></script>
  </body>
</html>
